<div class='app row'></div>

<div class="container">
  <div class="row centered mt mb">
    <div class="col-lg-8 col-lg-offset-2">
      <h2>{{file?.basics.name}}</h2>
      <p>
        {{file?.basics.summary}}
      </p>
      <h2>Tel : {{file?.basics.phone}} </h2>
      <h2>Email : {{file?.basics.email}}</h2>

      <h2 >Langues</h2>
      <ul *ngFor="let langue of file?.languages">
        <li> {{langue.language}}</li>
        <li> Niveau : {{langue.fluency}}</li>

      </ul>

    </div>


  </div>
</div>
